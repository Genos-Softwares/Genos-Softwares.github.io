<!DOCTYPE html>
<html lang="en">
<head>
    {{ partial "head.html" . }}
    <title>
        {{ if .IsHome }}
        
        {{ else }}
            {{ if .Title }}
                {{ .Title }} | 
            {{ end }}
        {{ end }}
        {{ site.Title }}
    </title>
    <style>
      body {
        font-size: 16px;
      }
    </style>
</head>
<body class="p-0 m-0">
    {{ partial "banner.html" . }}
    <header>
      {{ partial "header.html" . }}
    </header>
    <div class="w-full">
      {{ block "content" . }}{{ end }}
    </div>
    <main class="">
      {{ block "main" . }}{{ end }}
    </main>
    <footer>
      {{ partial "footer.html" . }}
    </footer>
    <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-C1NHXE74GB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-C1NHXE74GB');
  </script>
</body>
</html>
