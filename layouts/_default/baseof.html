<!DOCTYPE html>
<html lang="en">
<head>

    {{ partial "head.html" . }}
    <title>
        {{ if .IsHome }}
        
        {{ else }}
            {{ if .Title }}
                {{ .Title }} | 
            {{ end }}
        {{ end }}
        {{ site.Title }}
    </title>
    <style>
      body {
        font-size: 16px;
      }
    </style>
</head>
<body class="p-0 m-0 surface-section align-items-center">
    {{ partial "banner.html" . }}
    <header class="">
      {{ partial "header.html" . }}
    </header>
    <main class="">
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="w-100">
      {{ partial "footer.html" . }}
    </footer>
    
  </body>
</html>
