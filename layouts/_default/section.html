{{ define "main" }}
  <div class="m-auto px-4 my-8">
    <div class="font-semibold text-3xl line-height-3">{{ .Title }}</div>
    <div class="flex flex-column my-4">
      {{ range .Paginator.Pages }}
        {{ .Render "summary" }}
      {{ end }}
    </div>
  </div>
  {{ partial "pagination.html" .}}
{{ end }}
